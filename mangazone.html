<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Website</title>
  <link rel="stylesheet" href="mangazone.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
        <h2><a href="#">Neko Nook</a></h2>
    </div>
  </div>
  
  <nav>
    <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="sketch.html">Browse artwork</a></li>
        <li><a href="mangazone.html">Read Manga</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <header>
    <h1>Welcome to Manga World</h1>
    <p>Your one-stop place for reading manga online!</p>
  </header>

  <main>
    <section id="manga-list">
      <h2>Featured Manga</h2>
      <div class="manga-grid">
        <div class="manga-item">
          <a href="manga.html">
            <img src="image/background/jjk-cover1.jpg" alt="Manga Title 1">
          </a>
        </div>

        <!-- Manga 2 -->
        <div class="manga-item">
          <a href="manga.html">
            <img src="image/background/jojo-cover.jfif" alt="Manga Title 2">
          </a>
        </div>

        <!-- Manga 3 -->
        <div class="manga-item">
          <a href="manga.html">
            <img src="image/background/berserk-cover.jfif" alt="Manga Title 3">
          </a>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Manga World | All Rights Reserved</p>
  </footer>

  <script src="script.js">
    let currentPage = 1;
    const mangaPages = [
      'images/manga1.jpg',
      'images/manga2.jpg', 
      'images/manga3.jpg'  
    ];

    const nextButton = document.getElementById('next-page');
    const prevButton = document.getElementById('prev-page');
    const mangaPageImage = document.querySelector('.manga-page img');

    nextButton.addEventListener('click', () => {
      if (currentPage < mangaPages.length) {
        currentPage++;
        mangaPageImage.src = mangaPages[currentPage - 1];
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        mangaPageImage.src = mangaPages[currentPage - 1];
      }
    });

  </script>
</body>
</html>
